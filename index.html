<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Phone API</title>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="pt-4 text-5xl container mx-auto">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="container mx-auto bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent mt-4">Search</button>
        </section>

        <!-- search result-->


        <section>
            <!-- loading and spinner-->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-bars loading-lg text-accent"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>

            </div>
        </section>

        <section>
            <!-- show details modal -->
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                    <div id="show-detail-container">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn btn-outline btn-secondary">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>

    </main>
    <footer>

    </footer>

    <script src="scripts/phone.js"></script>
</body>

</html>
