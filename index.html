<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Phone API</title>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl container mx-auto">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="container mx-auto bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent mt-4">Search</button>
        </section>

        <!-- search result-->


        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-active btn-accent">Show All</button>

            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="scripts/phone.js"></script>
</body>

</html>
